name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: cd server
    - name: Build Server
      run: cargo build --verbose
    - name: Run server tests
      run: cargo test --verbose
    - run: cd ../client
    - name: Build Client
      run: cargo build --verbose
