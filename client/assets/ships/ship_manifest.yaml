# Ship Manifest for Solarance: Beginnings
# Maps ship asset files to their corresponding ShipClass types
# Based on server/src/types/ships.rs ShipClass enum

ships:
  # FTU (Free Trade Union) Ships
  ftu:
    - file: "ftu/Derelict.PNG"
      ship_class: "Cruiser"
      description: "Salvaged from abandoned vessels. Large cargo capacity to hold loot and replacement parts."
    
    - file: "ftu/Mauarder.PNG"
      ship_class: "Fighter"
      description: "Aggressive combat vessel, a bit more robust than the Renegade. Its weapons are mounted on wing pods to allow for better internal systems than its cousin."
    
    - file: "ftu/Renegade.png"
      ship_class: "Fighter"
      description: "An high-skill combat craft, very light weight, used by mostly unhinged pirates."
    
    - file: "ftu/Vandal.PNG"
      ship_class: "Corvette"
      description: "Fast raiding vessel, salvaged from Phalanxes and other craft."

  # IWA (Independent Worlds Alliance) Ships
  iwa:
    - file: "iwa/ark.png"
      ship_class: "Freighter"
      description: "A common freighter found in IWA space."

    - file: "iwa/dragonfly.png"
      ship_class: "Scout"
      description: "Light reconnaissance craft, originally a raceship. When properly outfitted it can stand toe-to-toe with any other space superiority fighter."
    
    - file: "iwa/enforcer.png"
      ship_class: "Fighter"
      description: "A robust design seen throughtout the known galaxy. It's commonly seen as a Law enforcement vessel"
    
    - file: "iwa/hermes_ii.png"
      ship_class: "Shuttle"
      description: "The IWA refit of the Lrak Hermes."
    

  # LC (Lrak Combine) Ships
  lc:
    - file: "lc/centurion.png"
      ship_class: "Fighter"
      description: "Medium fighter. It's easily outclassed in speed and manueverability but makes up for it with its low cost and standard parts."
    
    - file: "lc/Column.png"
      ship_class: "Shuttle"
      description: "Workhorse corvette (matches definition)"
    
    - file: "lc/Gladius.PNG"
      ship_class: "Fighter"
      description: "Short-ranged fighter. It can match some corvettes in firepower, but not much else. Usually used to defend installations/stations."
    
    - file: "lc/Mule.PNG"
      ship_class: "Freighter"
      description: "Seen throughout the known galaxy. This is a common cargo transport vessel"
    
    - file: "lc/phalanx.png"
      ship_class: "Fighter"
      description: "Frontline fighter"
    
    - file: "lc/phoenix.png"
      ship_class: "Cruiser"
      description: "Light Cruiser"
    
    - file: "lc/Prometheus.png"
      ship_class: "BattleCruiser"
      description: "A massive dreadnaught used sparingly."

  # RF (Rediar Federation) Ships
  rf:
    - file: "rf/Glaive.png"
      ship_class: "BattleCruiser"
      description: "A heavily-armored dreadnaught meant to stand up to a Prometheus-class BattleCruiser."
    
    - file: "rf/guandao.png"
      ship_class: "Cruiser"
      description: "Light patrol cruiser"
    
    - file: "rf/halberd.png"
      ship_class: "Cruiser"
      description: "Ship-of-the-line cruiser"
    
    - file: "rf/javelin.png"
      ship_class: "Fighter"
      description: "Frontline fighter"
    
    - file: "rf/oxen.png"
      ship_class: "Freighter"
      description: "Workhorse cargo hauler"
    
    - file: "rf/spear.png"
      ship_class: "Scout"
      description: "Fast attack scout"

  # VCL (Vancellan) Ships
  vcl:
    - file: "vcl/Beetle.PNG"
      ship_class: "Freighter"
      description: "Cargo hauler/mining vessel"
    
    - file: "vcl/flea.PNG"
      ship_class: "Scout"
      description: "Tiny reconnaissance craft"
    
    - file: "vcl/GOLIATH.png"
      ship_class: "BattleCruiser"
      description: "Large assault vessel. Usually seen escorting colony ships."
    
    - file: "vcl/Hornet.PNG"
      ship_class: "Corvette"
      description: "Agile combat corvette. Almost like a heavy-fighter."
    
    - file: "vcl/Locust.png"
      ship_class: "Shuttle"
      description: "Multi-purpose infestation craft"
    
    - file: "vcl/tick.png"
      ship_class: "Fighter"
      description: "Swarm frontline fighter"
    
    - file: "vcl/Wasp.png"
      ship_class: "Cruiser"
      description: "Adaptible cruiser - can act as a light carrier or heavy corvette."

